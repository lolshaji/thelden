<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thelden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #000;
        color: #fff;
        position: relative; /* Needed for z-index on pseudo-elements */
        overflow-x: hidden; /* Prevents horizontal scroll from glow */
      }

      /* --- Background Effects --- */
      /* Glow effect - layered on top */
      body::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60vw;
        height: 60vw;
        max-width: 900px;
        max-height: 900px;
        background-image: radial-gradient(circle, rgba(234, 88, 12, 0.15), transparent 65%);
        filter: blur(100px);
        z-index: -1; /* Above noise */
        pointer-events: none;
      }

      /* Noise texture - base layer */
      body::after {
        content: '';
        position: fixed;
        inset: 0;
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXVדהVwcHBsbGx7e3t8fHx6enp5eXp3d3d2dnZ1dXWBgYGHh4eLi4uPj4+NjY19fX2JiYl/f39ra2uRkZGZmZlpaWmXl5dvb29xcXGTk5NnZ2c8TV1mAAAAG3RSTlNAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEAvEOwtAAAAYklEQVRIx+3NMQoAIAwEBP//FFajwXiQz8mpJ pediatryLcNpMIiGBiNBAhIB4fDIlCfS25v0gUCIQGZUwZqt5ZutMQAoFIX6XpFtN8D9T+cmjL074Jp5QAl3L1kHlS2u1nGfA2wAAAABJRU5ErkJggg==);
        opacity: 0.06;
        z-index: -2; /* Below glow */
        pointer-events: none;
        animation: grain 8s steps(10) infinite;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @keyframes fill-in {
        from {
          clip-path: inset(0 100% 0 0);
        }
        to {
          clip-path: inset(0 0 0 0);
        }
      }
      .text-draw-animation {
        position: relative;
        color: transparent;
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.6);
        text-stroke: 1px rgba(255, 255, 255, 0.6);
      }
      .text-draw-animation::before {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        color: white;
        -webkit-text-stroke: 0;
        text-stroke: 0;
        clip-path: inset(0 100% 0 0);
        animation: fill-in 1.5s cubic-bezier(0.22, 1, 0.36, 1) 0.5s forwards;
      }
      
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      @keyframes fade-in-fast {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      
      .fade-in-fast {
        animation: fade-in-fast 0.3s ease-out forwards;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
      }

      .my-list-glass-card {
        position: relative;
        overflow: hidden;
        background: rgba(16, 16, 16, 0.6);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        box-shadow: 0 0 15px rgba(200, 200, 255, 0.08), 
                    0 0 45px rgba(200, 200, 255, 0.05),
                    inset 0 0 10px rgba(255,255,255,0.03);
      }
      .my-list-glass-card::before {
          content: '';
          position: absolute;
          bottom: 0;
          left: 10%;
          right: 10%;
          top: 50%;
          background: radial-gradient(ellipse at bottom, rgba(255,255,255,0.1) 0%, transparent 70%);
          opacity: 0.5;
          filter: blur(80px);
          pointer-events: none;
          z-index: 0;
      }
      .my-list-glass-card > * {
          position: relative;
          z-index: 1;
      }
      
      .glass-glow-button {
        background: rgba(30, 30, 30, 0.5);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1), 
                    0 0 20px rgba(255, 255, 255, 0.05),
                    inset 0 0 1px 1px rgba(255, 255, 255, 0.08);
        transition: all 0.2s ease-in-out;
      }
      .glass-glow-button:hover {
        background: rgba(40, 40, 40, 0.6);
        border-color: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.15), 
                    0 0 30px rgba(255, 255, 255, 0.1);
      }

      .progress-bar-gradient {
        background-image: linear-gradient(to right, #f97316, #ea580c, #c2410c);
      }

      .glass-control-button {
        background: rgba(30, 30, 30, 0.5);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 9999px;
        width: 3.5rem; /* 56px */
        height: 3.5rem; /* 56px */
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        transition: all 0.2s ease-in-out;
      }
      .glass-control-button:hover {
        background: rgba(45, 45, 45, 0.6);
        transform: scale(1.05);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .glass-play-pause-button {
        background: rgba(40, 40, 40, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 9999px;
        width: 4.5rem; /* 72px */
        height: 4.5rem; /* 72px */
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.05);
        transition: all 0.2s ease-in-out;
      }
      .glass-play-pause-button:hover {
        background: rgba(55, 55, 55, 0.7);
        transform: scale(1.05);
        border-color: rgba(255, 255, 255, 0.25);
      }
      
      .glass-skip-icon {
        background: rgba(30, 30, 30, 0.5);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 9999px;
        padding: 1.5rem;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      }

      @keyframes skip-animation {
        0% { transform: scale(0.8); opacity: 0; }
        20% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .skip-indicator {
        animation: skip-animation 0.6s ease-out forwards;
      }

      @keyframes thank-you-pop {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .thank-you-animation {
        animation: thank-you-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .star-rating svg {
        transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
      }
      .star-rating:hover svg {
        transform: scale(1.1);
      }

      /* --- Bottom Nav Bar Styles --- */
      .bottom-nav-container {
        position: fixed;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 50;
        width: calc(100% - 2rem);
        max-width: 400px;
      }
      .bottom-nav-bar {
        position: relative;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 0.5rem;
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 9999px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .nav-item {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: none;
        color: #888;
        transition: color 0.3s ease;
        flex: 1;
        height: 60px;
        cursor: pointer;
      }
      .nav-item.active {
        color: white;
      }
      .nav-item-indicator {
        position: absolute;
        top: 50%;
        height: 68px;
        width: 80px; /* Adjusted for 5 items */
        background: rgba(30, 30, 30, 0.5);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 34px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 15px rgba(255, 107, 107, 0.2), 
                    0 0 30px rgba(255, 107, 107, 0.1),
                    inset 0 1px 2px rgba(255,255,255,0.1);
        transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        z-index: 1;
      }
      .nav-item-label {
        opacity: 0;
        transform: translateY(5px);
        transition: opacity 0.3s ease 0.1s, transform 0.3s ease 0.1s;
        font-size: 0.75rem;
        font-weight: 500;
        margin-top: 4px;
        position: absolute;
        bottom: 8px;
      }
      .nav-item.active .nav-item-label {
        opacity: 1;
        transform: translateY(0);
      }
       .nav-item.active svg {
        transform: translateY(-8px);
        transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      }
       .nav-item svg {
        transform: translateY(0);
        transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      }
      
      /* --- Chat View Styles --- */
      @keyframes message-pop-in {
        from { opacity: 0; transform: scale(0.8) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .message-bubble {
        animation: message-pop-in 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      /* --- Logo Style --- */
      .logo-3d-orange {
        background: linear-gradient(45deg, #ff8c00, #ff4500);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        font-weight: 900;
        font-size: 1.75rem;
        letter-spacing: 0.05em;
        text-shadow: 
          1px 1px 0px #4a1c00,
          2px 2px 0px #4a1c00,
          3px 3px 0px #4a1c00,
          4px 4px 5px rgba(0,0,0,0.5);
        transition: text-shadow 0.3s ease;
      }
      .logo-3d-orange:hover {
          text-shadow: 
          1px 1px 0px #4a1c00,
          2px 2px 0px #4a1c00,
          3px 3px 0px #4a1c00,
          4px 4px 0px #4a1c00,
          5px 5px 0px #4a1c00,
          6px 6px 10px rgba(0,0,0,0.5);
      }
      .logo-silver-orange {
        background: linear-gradient(45deg, #f97316, #ea580c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        font-weight: 900;
        font-size: 1.75rem;
        letter-spacing: 0.05em;
        transition: all 0.3s ease;
      }
      .logo-silver-orange:hover {
        filter: brightness(1.15);
      }
      .hero-title-font {
        font-family: 'Abril Fatface', cursive;
      }

      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        20% { transform: translate(-15%, 5%); }
        30% { transform: translate(7%, -25%); }
        40% { transform: translate(-5%, 25%); }
        50% { transform: translate(-15%, 10%); }
        60% { transform: translate(15%, 0%); }
        70% { transform: translate(0%, 15%); }
        80% { transform: translate(3%, 35%); }
        90% { transform: translate(-10%, 10%); }
      }
    </style>
